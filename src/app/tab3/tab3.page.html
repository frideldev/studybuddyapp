<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Groups</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Study Groups</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row class="title-row">
    <ion-col><h2>Study Groups</h2></ion-col>
    <ion-col size="auto">
      <ion-button color="primary" fill="solid" shape="round">
        + Create Group
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-card *ngFor="let group of groups">
    <img [src]="group.image" />
    <ion-card-content>
      <div class="header-row">
        <div>
          <h2>{{ group.title }}</h2>
          <p>{{ group.course }}</p>
        </div>
        <ion-badge color="primary">ðŸ‘¥ {{ group.members }}</ion-badge>
      </div>

      <ion-row class="icon-row">
        <ion-icon name="chatbubble-outline"></ion-icon>
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-icon name="document-text-outline"></ion-icon>
      </ion-row>

      <p class="status">{{ group.activeStatus }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
