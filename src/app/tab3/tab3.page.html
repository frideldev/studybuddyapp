<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Groups</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" class="ion-padding">
  <div class="title-row">
    <h2>Study Groups</h2>
    <ion-button size="small" color="primary" (click)="CREATEGROUP()">+ Create Group</ion-button>
  </div>

  <div *ngFor="let group of studyGroups" class="group-card" (click)="viewGroupDetails(group)">
    <img [src]="group.image" alt="group" />
    <div class="card-content">
      <h3>{{ group.title }}</h3>
      <p class="subject">{{ group.subject }}</p>
      <div class="icons">
        <ion-icon name="chatbubble-outline"></ion-icon>
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-badge color="primary">{{ group.members }}</ion-badge>
      </div>
      <p class="active">{{ group.active }}</p>
    </div>
  </div>
</ion-content>
