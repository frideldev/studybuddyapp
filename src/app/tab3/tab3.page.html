<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tab 3</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Empty content area to fill -->
  <div class="content-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Tab 3 - Ready to Fill</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>This is Tab 3 content area. Add your content here.</p>
        <ion-button fill="outline" color="tertiary">Sample Button</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
